<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inlämningsuppgift-2 | EC Utbildning</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <header>
      <div id="logo">CodeGuru <span>Ozzy</span></div>
      <div class="titels">
        <h2>Välkomna till Arlanda Flygplatsen 's Digitalt kösystem</h2>
      </div>
    </header>
    <!-- input section -->
    <section class="container">
      <div id="newPassanger">
          <input
            type="text"
            id="input"
            class="form-control"
            placeholder="New Passanger"
          />
          <button id="AddBtn" class="btn btn-primary">Ny passanger</button>

          <button id="FastTrackBtn" class="btn btn-primary">Fast Track</button>

          <!-- check in button -->
          <button id="CheckInBtn" class="btn btn-primary">Check in</button>
         
      </div>
    </section>
    <!--  input section ends-->
    
    <main class="container">
      <!-- section passenger -->
      <div class="row">
        <div class="card" id="card1">
          <div class="card-body" id="flex">
              <!-- PASSENGER card -->
            <h4 class="card-subtitle mb-2 text-muted" id="subtitle">
              Passengers
            </h4>
          </div>
          <section id="passengerFlex">
            <ol id="passangerList"></ol>
          </section>
        </div>
      </div>
      <!--  section ends-->
    </main>
    <script src="main.js"></script>
  </body>
</html>
