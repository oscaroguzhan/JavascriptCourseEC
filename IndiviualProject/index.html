<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/6ad3885200.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./styles/styles.css" />

    <title>EC Utbildning | Indiviual Project work</title>
  </head>
  <body>
    <div class="main-container">
      <div class="content-container row">
        <h2 id="h2">HITTA UTBILDNING - YRKESHÖGSKOLAN / PROJEKTARBETE!</h2>
        <h3 id="h3">Elever</h3>
        <ul class="elevList"></ul>
      </div>
      <!-- filter section starts-->
      <div class="filter-container">
        <h3>Filtera elevarna i listan baserat på utbildning</h3>
        <div class="radioBtn_schools">
          <input type="radio" name="programme" id="option1" value="Frontend" />
          <label for="option1">Frontend</label>
          <input type="radio" name="programme" id="option2" value=".NET" />
          <label for="option1">.NET</label>
          <input type="radio" name="programme" id="option3" value="Backend" />
          <label for="option1">Backend</label>
        </div>
        <div id="filter_Div">
          <button id="filter_Btn" class="btn btn-warning col-3">Filter</button>
        </div>
      </div>
      <!-- filter section ends-->

      <div class="sortera-container">
        <h3>Sortera elevarna i listan baserat på följande kriterna</h3>
      </div>
      <div class="sorterOption">
        <form id="sorter_val">
          <input type="radio" name="sorter" id="stigande" value="stigande" />
          <label for="stigande">Stigande</label>
          <input type="radio" name="sorter" id="fallande" value="fallande" />
          <label for="fallande">Fallande</label>
        </form>
      </div>
      <div id="sorter_Btns">
        <button id="age_sort_btn" class="btn btn-primary col-3">
          Sort by age
        </button>
        <button id="firstName_sort_btn" class="btn btn-primary">
          Sort by first name
        </button>
        <button id="lastName_sort_btn" class="btn btn-primary">
          Sort by last name
        </button>
      </div>
      <hr />
      <div id="choose_school row">
        <form id="search_form">
          <input
            type="text"
            name="studentName"
            id="studentName"
            placeholder="Search student"
          />
          <button id="searchBtn" class="btn btn-primary col-3">Search</button>
        </form>
      </div>
      <img
        src="img/wave1.png"
        id="bottom_picture"
        alt="bottom picture for styling"
      />
    </div>
    <!-- js script tag-->
    <script src="main.js"></script>
  </body>
</html>
